{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vet Care - Logout</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <link rel="stylesheet" href="{% static 'logout.css' %}">
</head>
<body>

<!-- Header Start -->
<header>
    <div class="container-nav">
        <input type="checkbox" id="check">

        <div class="logo-container">
            <h3 class="logo">Vet<span>Care</span></h3>
        </div>

        <div class="nav-btn">
            <div class="nav-links">
                <ul>
                    <li class="nav-link" style="--i: .6s">
                        <a href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-link" style="--i: .85s">
                        <a href="{% url 'book' %}">Book a Consultation</a>
                    </li>
                    <li class="nav-link" style="--i: 1.1s">
                        <a href="#">About</a>
                    </li>
                    <li class="nav-link" style="--i: 1.35s">
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>

            <div class="log-sign" style="--i: 1.8s">
                 {% if request.user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn transparent">Logout</a>
                 {% else %}
                    <a href="{% url 'index' %}" class="btn transparent">Login</a>
                    <a href="{% url 'signup' %}" class="btn solid">Sign up</a>
                 {% endif %}
            </div>
        </div>

        <div class="hamburger-menu-container">
            <div class="hamburger-menu">
                <div></div>
            </div>
        </div>
    </div>
</header>
<!-- Header End -->

<!-- Logout Message -->
<div class="logout-container">
    <h2>You have been logged out.</h2>
    <p>Thank you for visiting VetCare. We hope to see you again soon!</p>
    <a href="{% url 'login' %}" class="logout-btn">Log in Again</a>
</div>

</body>
</html>
